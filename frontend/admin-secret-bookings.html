<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Bookings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container mt-5">
    <h3 class="text-center mb-4">All Bookings</h3>

    <table class="table table-bordered text-center bg-white shadow-sm">
      <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Room Type</th>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Check-in</th>
          <th>Check-out</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="bookingsTable">
        <tr><td colspan="8">Loading...</td></tr>
      </tbody>
    </table>
  </div>

  <!-- Edit Booking Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content p-3 position-relative">
                <button type="button" class="btn-close position-absolute top-0 end-0 m-2" 
                  data-bs-dismiss="modal" aria-label="Close"></button>
                <h5 class="mb-3">Edit Booking</h5>
                <form id="editForm">
                    <input type="hidden" id="edit_id">
                    <label class="form-label">Room Type</label>
                    <select class="form-select mb-2" id="edit_room" required>
                      <option value="">Select</option>
                      <option value="Single">Single</option>
                      <option value="Double">Double</option>
                      <option value="Deluxe">Deluxe</option>
                    </select>


                    <label class="form-label">Guest Name</label>
                    <input type="text" class="form-control mb-2" id="edit_name" required>

                    <label class="form-label">Email</label>
                    <input type="email" class="form-control mb-2" id="edit_email" required>

                    <label class="form-label">Phone</label>
                    <input type="text" class="form-control mb-2" id="edit_phone" required>

                    <label class="form-label">Check-in</label>
                    <input type="date" class="form-control mb-2" id="edit_checkin" required>

                    <label class="form-label">Check-out</label>
                    <input type="date" class="form-control mb-3" id="edit_checkout" required>

                    <button type="submit" class="btn btn-success w-100">Save Changes</button>
                </form>
            </div>
        </div>
    </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script src="admin.js"></script>  
</body>
</html>
